{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AcsGPXStitch</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/acsgpxstitch.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/acsgpxstitch.ico' %}"/>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #700394;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" style="color: white"><b>AcsGPXStitch</b></a>
                </div>
            </div>
        </nav>
        <hr>
        <div class="detail scalefont">     
            <div class="row">
                <div class="col-4"></div>
                <div class="col-5">
                    <p id="id-processing-p" style="text-align: left; display: none;">Processing...</p>
                    <img id="id-processing-img" style="float:left; width:135px; height:111px; display: none;" src="/static/img/acstracks-progress.gif">
                    <div id="id-messages">
                        {% if messages %}
                            {% for message in messages %}
                                {% if "error" in message.tags %}
                                        <p style="color: pink; background-color: purple;"><b><i>{{ message }}</i></b></p>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
            <br><br>
        {% block content %}
        {% endblock %}
        </div>

    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script src={% static 'js/acsgpxstitch.js' %}></script>

    </body>
</html>
