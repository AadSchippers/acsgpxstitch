{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AcsGPXStitch</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/acsgpxstitch.css' %}">

    </head>
    <body>
        <div class="detail scalefont">     
                <div class="row">
                    <div class="col-4">
                        <a href="{% url 'track_list'  %}"><h1 style="font-size: 2.5vw; font-weight: 500;">AcsGPXStitch</h1></a>
                    </div>
                    <div class="col-5">
                        {% if messages %}
                            {% for message in messages %}
                                {% if "error" in message.tags %}
                                        <p style="color: pink; background-color: purple;"><b><i>{{ message }}</i></b></p>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
                <br><br>
            {% block content %}
            {% endblock %}
        </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script src={% static 'js/acsgpxstitch.js' %}></script>

    </body>
</html>
