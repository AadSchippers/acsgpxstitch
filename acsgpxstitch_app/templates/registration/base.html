{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>acsgpxstitch</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/acsgpxstitch.css' %}">
    </head>
    <body>
        <div class="detail">     
            <table style="width:100%">
                <tr>
                    <td><a href="{% url 'track_list' %}"><h1 style="font-size: 2.5vw; font-weight: 500;">acsgpxstitch</h1></a></td>
                    {% if request.user.username %}                  
                        <td class="scalefont" style="text-align:right">User {{ request.user.username }} logged in<br><a href="/logout/"><b>Logout</b></a></td>
                    {% endif %}    
                </tr>
            </table>
            <br><br>
            {% block content %}
            {% endblock %}
    </div>
</body>
</html>
